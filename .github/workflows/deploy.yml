name: Siteyi Yayina Al (Pelican)

# Bu robot ne zaman çalışsın? "main" dalına push yapıldığında.
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Kodlarımızı GitHub'daki sanal bilgisayara çeker
      - name: Kodlari Cek
        uses: actions/checkout@v4

      # 2. Sanal bilgisayara Python kurar
      - name: Python Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Alışveriş listemizdeki (requirements.txt) kütüphaneleri kurar
      - name: Kutuphaneleri Kur
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Sitenin canlı halini derler
      - name: Siteyi Derle (Pelican)
        run: pelican content -s publishconf.py

      # 5. Oluşan "output" klasörünü alır, gh-pages dalına fırlatır ve alan adına bağlar
      - name: GitHub Pages'e Gonder
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          cname: ozanbaran.com.tr