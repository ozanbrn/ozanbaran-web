{% extends "base.html" %}
{% block content %}
<section class="py-20 px-6 max-w-7xl mx-auto">
    <h1 class="text-4xl font-bold mb-12 text-center text-white">Analiz <span class="neon-green">Projelerim</span></h1>
    
    <div class="grid md:grid-cols-2 gap-8">
        {% for project in STREAMLIT_PROJECTS %}
        <div class="bg-[#0a0a0a] p-8 rounded-2xl border border-gray-800 hover:border-[#4ade80] transition-colors duration-300 group">
            
            <h2 class="text-2xl font-bold mb-4 text-white group-hover:text-[#4ade80] transition-colors duration-300">{{ project.title }}</h2>
            <p class="text-gray-400 mb-6 text-sm leading-relaxed">{{ project.description }}</p>
            
            <div class="flex flex-wrap gap-2 mb-8">
                {% for tag in project.tags %}
                <span class="text-[10px] uppercase border border-gray-700 text-gray-500 px-3 py-1 rounded-full">{{ tag }}</span>
                {% endfor %}
            </div>

            <div class="flex gap-4">
                <a href="{{ project.github }}" target="_blank" class="text-xs font-bold text-white border border-gray-600 px-5 py-2.5 rounded-lg hover:bg-white hover:text-black transition-colors duration-300">GitHub</a>
                <a href="{{ project.streamlit }}" target="_blank" class="text-xs font-bold bg-neon-green text-black px-5 py-2.5 rounded-lg hover:scale-105 transition-transform duration-300">Uygulamayı Aç</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
