{% extends "base.html" %}
{% block content %}
<section class="py-20 px-6 max-w-5xl mx-auto">
    <h1 class="text-4xl font-bold mb-12 text-white">Veri <span class="neon-green">Günlükleri</span></h1>
    
    <div class="space-y-12">
        {% for article in articles %}
        <article class="group">
            <span class="text-xs text-gray-500 uppercase tracking-widest">{{ article.locale_date }}</span>
            <h2 class="text-2xl font-bold mt-2 text-white group-hover:text-[#4ade80] transition-colors duration-300">
                <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
            </h2>
            <p class="text-gray-400 mt-4 leading-relaxed">
                {{ article.summary|striptags }}
            </p>
            <div class="mt-6">
                <a href="{{ SITEURL }}/{{ article.url }}" class="text-sm font-bold text-white border-b border-[#4ade80] pb-1 hover:text-[#4ade80] transition-colors duration-300">Devamını Oku →</a>
            </div>
        </article>
        <hr class="border-gray-900">
        {% endfor %}
    </div>
</section>
{% endblock %}
